<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Test page</title>
</h:head>
<h:form>
    <h:inputText id = "inputName" value = "#{viewModelController.customer.customerName}"/>
    <h:commandButton value = "Show Message">
        <f:ajax execute = "inputName" render = "outputMessage" />
    </h:commandButton>
    <h2><h:outputText id = "outputMessage"
                      value = "#{viewModelController.customer.customerName != null ?
            viewModelController.customer.customerName : ''}"
    /></h2>
</h:form>
</html>
