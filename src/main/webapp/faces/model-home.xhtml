<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Page 1</title>
</h:head>

<div class="ui-g">
<div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

        <h3>Actions Facet</h3>
        <p:tabView scrollable="true">

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton type="button" value="New" icon="pi pi-file" />
                </f:facet>
            </p:toolbar>

            <p:tab title="Godfather Part I">
                <f:facet name="actions">
                    <p:menuButton value="Options">
                        <p:menuitem value="Update" icon="pi pi-refresh"/>
                        <p:menuitem value="Delete" ajax="false" icon="pi pi-times"/>
                    </p:menuButton>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage name="cuustomerImg" value=""/>
                    <h:outputText value="Uplaod Date : " style="font-weight: lighter"/>
                    <h:outputText value="" style="font-weight: lighter"/>

                    <ui:repeat value="#{viewModelController.customerDAO.retrieveAllCustomer}" var="list">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Register Date : " />
                            <h:outputText value="#{list.customerName}" style="font-weight: bold"/>

                            <h:outputText value="Customer Name : " />
                            <h:outputText value="" style="font-weight: bold"/>

                            <h:outputText value="Country : " />
                            <h:outputText value="" style="font-weight: bold"/>

                            <h:outputText value="City : " />
                            <h:outputText value="" style="font-weight: bold"/>

                            <h:outputText value="Address : " />
                            <h:outputText value="" style="font-weight: bold"/>

                            <h:outputText value="Tax Number : " />
                            <h:outputText value="" style="font-weight: bold"/>

                            <h:outputText value="Is Status Active : " />
                            <h:outputText value="" style="font-weight: bold"/>

                            <h:outputText value="Last Status Change : " />
                            <h:outputText value="" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                    </ui:repeat>

                </h:panelGrid>
            </p:tab>

        </p:tabView>

    </h:form>
</div>
</div>
</html>
