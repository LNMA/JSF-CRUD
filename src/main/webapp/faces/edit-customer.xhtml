<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Page 2</title>
</h:head>

<h:body style="background-color: #9a9a9a">
    <h:form id="form">
        <p:growl id="msgCreate" sticky="true" showDetail="true"/>

        <div class="ui-g">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                <p:menubar>
                    <p:menuitem id="menuItemHead" url="#{request.contextPath}/faces/edit-customer.xhtml">
                        <h2 style="text-align: center; color: white">Update Customer</h2>
                    </p:menuitem>
                </p:menubar>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                <p:panel header="Edit Customer">
                    <h:panelGrid columns="1" cellpadding="5">

                        <div class="ui-g">
                            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                                <h:outputText for="inputName" value="Customer Name : "/>
                                <p:inputText id="inputName"
                                             value="#{editCustomersBean.customerWrapper.customer.customerName}"
                                             required="true"
                                             placeholder="type your name">
                                    <f:validateLength minimum="3"/>
                                </p:inputText>

                                <h:outputText for="inputcountry" value="Country : "/>
                                <p:selectOneMenu id="inputcountry" required="true"
                                                 value="#{editCustomersBean.customerWrapper.customer.country}"
                                                 style="width:192px">
                                    <p:ajax listener="#{editCustomersBean.onCountryChange}"
                                            update="inputCity"/>
                                    <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{editCustomersBean.countries}"/>
                                </p:selectOneMenu>

                                <h:outputText for="inputCity" value="City : "/>
                                <p:selectOneMenu id="inputCity"
                                                 value="#{editCustomersBean.customerWrapper.customer.state}"
                                                 required="true" style="width:192px">
                                    <f:selectItem itemLabel="#{editCustomersBean.customerWrapper.customer.state}"
                                                  itemValue="#{editCustomersBean.customerWrapper.customer.state}"/>
                                    <f:selectItems value="#{editCustomersBean.cities}"/>
                                </p:selectOneMenu>

                                <h:outputText for="inputAddress" value="Address : "/>
                                <p:inputText id="inputAddress"
                                             value="#{editCustomersBean.customerWrapper.customer.address}"
                                             placeholder="type your address" required="true">
                                    <f:validateLength minimum="3"/>
                                </p:inputText>

                                <h:outputText for="inputTaxNum" value="Tax Number : "/>
                                <p:inputText id="inputTaxNum"
                                             value="#{editCustomersBean.customerWrapper.customerTax.taxNum}"
                                             placeholder="type tax number"/>

                                <h:outputText for="inputIsActive" value="Active : "/>
                                <p:selectBooleanCheckbox id="inputIsActive" required="true"
                                                         value="#{editCustomersBean.customerWrapper.customerStatus.active}"/>
                            </div>
                        </div>
                    </h:panelGrid>

                    <h:form id="uploadFileForm" enctype="multipart/form-data">
                        <p:growl id="msgFile" sticky="true" showDetail="true"/>
                        <h:outputText for="uploadLogo" value="Upload Logo :  "/>
                        <p:fileUpload id="uploadLogo" listener="#{editCustomersBean.upload}"
                                      auto="true" update="msgFile"/>
                        <br/>
                    </h:form>

                    <p:separator/>
                    <p:commandButton value="Submit" action="#{editCustomersBean.updateCustomer}" icon="pi pi-check"
                                     update="msgCreate"/>

                </p:panel>
            </div>
        </div>

    </h:form>
</h:body>
</html>
