<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Page 1</title>
</h:head>

<h:body style="background-color: #9a9a9a">
    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>

        <div class="ui-g">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                <p:menubar>
                    <p:menuitem url="#{request.contextPath}/faces/view-home.xhtml?faces-redirect = true">
                        <h2 style="text-align: center; color: white">Show Customers</h2>
                    </p:menuitem>
                </p:menubar>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="register-customer.xhtml" value="New" icon="pi pi-file"/>
                    </f:facet>
                </p:toolbar>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                <p:tabView scrollable="true" value="#{viewCustomersBean.customerAllInfo}" var="list">
                    <p:tab title="#{list.customer.customerID}: #{list.customer.customerName}">
                        <p:panelGrid columns="2" layout="grid" columnClasses="logo,detail">

                            <p:outputPanel>
                                <div class="ui-gi">
                                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                                        <h:graphicImage value="data:image/png;base64,#{list.customerLogo.base64}"
                                                        style="width: 270px; height: 270px;"/>
                                        <br/>
                                        <h:outputText for="outUploadDate" value="Uplaod Date : "
                                                      style="font-weight: lighter"/>
                                        <h:outputText id="outUploadDate" value="#{list.customerLogo.uploadDate}"
                                                      style="font-weight: lighter"/>
                                    </div>
                                </div>
                            </p:outputPanel>

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="10">

                                    <h:outputText value="Register Date : "/>
                                    <h:outputText value="#{list.customer.createDate}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Customer Name : "/>
                                    <h:outputText value="#{list.customer.customerName}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Country : "/>
                                    <h:outputText value="#{list.customer.country}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="City : "/>
                                    <h:outputText value="#{list.customer.state}" style="font-weight: bold"/>

                                    <h:outputText value="Address : "/>
                                    <h:outputText value="#{list.customer.address}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Tax Number : "/>
                                    <h:outputText value="#{list.customerTax.taxNum}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Is Status Active : "/>
                                    <h:outputText value="#{list.customerStatus.active}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Last Modify Status : "/>
                                    <h:outputText value="#{list.customerStatus.lastModify}"
                                                  style="font-weight: bold"/>

                                    <f:facet name="footer">
                                        <p:menuButton value="Options">
                                            <p:menuitem value="Update" icon="pi pi-refresh" ajax="false" update="growl"
                                                        id="editSubmit" action="#{editCustomersBean.prepareEditPage}">
                                                <f:param value="#{list.customer.customerID}" id="customerIdEdit"
                                                         name="customerIdEdit"/>
                                            </p:menuitem>
                                            <p:menuitem value="Delete" id="submitDelete" icon="pi pi-times"
                                                        update="growl" ajax="false"
                                                        action="#{deleteCustomersBean.deleteCustomer}">
                                                <f:param value="#{list.customer.customerID}" id="customerIdDelete"
                                                         name="customerIdDelete"/>
                                            </p:menuitem>
                                        </p:menuButton>
                                    </f:facet>
                                </h:panelGrid>
                            </p:outputPanel>

                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
    </h:form>
</h:body>
</html>
